<table class="hoverable">
	<h3>Outreach Trips</h3>
	<thead>
	<tr>
		<th>Date</th>
		<th>School</th>
		<th>Location</th>
		<th>EAs</th>
		<th>Notes</th>
		<th>Hours</th>
	</tr>
	</thead>
	<tbody>
{% for outreach in outreach_list %}
	<tr>
		<td>{{outreach.date}}</td>
		<td><a href="/events/outreach/{{outreach.id}}/">{{outreach.school}}</a></td>
		<td>{{outreach.location}}</td>
		<td>{{outreach.EAs_needed}}</td>
		<td>{{outreach.note}}</td>
		<td>{{outreach.hours}}</td>
	</tr>
{% endfor %}
	</tbody>
</table>
