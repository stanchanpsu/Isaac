<table>
	<h1>Outreach Trips</h1>
	<tr>
		<th>Date</th>
		<th>School</th>
		<th>Location</th>
		<th>EAs</th>
		<th>Notes</th>
		<th>Hours</th>
	</tr>
{% for outreach in outreach_list %}
	<tr>
		<td>{{outreach.date}}</td>
		<td><a href="/events/outreach/{{outreach.id}}/">{{outreach.school}}</a></td>
		<td>{{outreach.location}}</td>
		<td>{{outreach.EAs_needed}}</td>
		<td>{{outreach.note}}</td>
		<td>{{outreach.hours}}</td>
	</tr>
{% endfor %}
</table>
