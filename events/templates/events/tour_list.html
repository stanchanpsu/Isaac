<table>
	<h1>Tours</h1>
	<tr>
		<th>Type</th>
		<th>Date</th>
		<th>Time</th>
		<th>Location</th>
		<th>EAs</th>
		<th>Notes</th>
		<th>Hours</th>
	</tr>
{% for tour in tour_list %}
	<tr>
		<td>{{tour.tour_type}}</td>
		<td>{{tour.date}}</td>
		<td><a href="/events/tour/{{tour.id}}/">{{tour.time}}</a></td>
		<td>{{tour.location}}</td>
		<td>{{tour.EAs_needed}}</td>
		<td>{{tour.note}}</td>
		<td>{{tour.hours}}</td>
	</tr>
{% endfor %}
</table>
